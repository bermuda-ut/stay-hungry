<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You have Malloced into My World</title>
    <link rel="stylesheet" href="app-game.css">
    <script src="app-game.js"></script>
    <script src="vendor.js"></script>
    <script>require('mss-game/game');</script>
</head>
<body>

<div class="dimension">
    <div class="world">
        <div class="ui">
            <div>
                <a class="return" href="/">< Return Back Home</a>
            </div>

            <div class="version">
                <p>Pre-Alpha-2017-1</p>
            </div>

            <div class="chat">
                <textarea id="chat-log" name="chat" id="ui-chat" cols="30" rows="7" disabled></textarea>
                <input id="chat-input" type="message" class="text" placeholder="Press ENTER to chat">
            </div>
        </div>

        <canvas id="render-canvas"></canvas>
        <img id="tilemap-0" src="../images/tilemap.png" alt="" class="hidden">
        <img id="underground-1" src="../images/underground-1.png" alt="" class="hidden">
        <img id="underground-2" src="../images/underground-2.png" alt="" class="hidden">
    </div>
</div>
</body>
</html>
